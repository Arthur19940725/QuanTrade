[tool.ruff]
# 设置目标 Python 版本
target-version = "py311"

# 设置行长度
line-length = 88

# 排除的目录
exclude = [
    ".git",
    ".venv",
    "venv_py310",
    "venv_py311",
    "qlib",
    "__pycache__",
    "*.pyc",
    ".pytest_cache",
    "build",
    "dist"
]

[tool.ruff.lint]
# 启用的规则
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

# 忽略的规则
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

# 允许的魔术方法
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.isort]
# 导入排序配置
known-first-party = ["kronos", "model", "finetune", "webui"]
force-sort-within-sections = true